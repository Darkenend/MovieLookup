<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie Lookup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Search a movie..." inputmode="text" type="search" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
  
  <div id="container">
    
  </div>
</ion-content>
